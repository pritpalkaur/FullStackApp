<h2>Product List</h2>

<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let p">{{ p.price }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="primary" (click)="editProduct(p)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(p.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<hr>

<h3>Add / Edit Product</h3>

<mat-form-field appearance="outline">
  <mat-label>ID</mat-label>
  <input matInput type="number" [(ngModel)]="newProduct.id">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Name</mat-label>
  <input matInput type="text" [(ngModel)]="newProduct.name">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Price</mat-label>
  <input matInput type="number" [(ngModel)]="newProduct.price">
</mat-form-field>

<button mat-raised-button color="primary" (click)="addProduct()">Save</button>
